<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pic Search</title>
</head>

<body>
    <header>
        <a href="advanced.html">Advanced Search</a>
        <a href="index.html">Google Search</a>
        <div class="box">
            <img id="menu" src="./assets/dots-menu.png" alt="menu">
        </div>
        <div class="box">
            <img id="logo" src="./assets/logo.jfif" alt="logos">
        </div>
    </header>
    <main>
        <div>
            <img src="./assets/google.png" alt="Google">
        </div>
        <div id="form">
            <form action="https://www.google.com/search">
                <div class="searchBar">
                    <img src="./assets/search.png" alt="search">
                    <img src="./assets/microphone.png" alt="microphone">
                    <img src="./assets/camera.png" alt="camera">
                    <input type="text" name="q">
                </div>
                <div class="submit">    
                    <input type="submit" value="Google Search">
                    <input type="hidden" name="btnI" value="I'm Feeling Lucky">
                    <input type="submit" value="I'm Feeling Lucky">

                </div>
            </form>
        </div>
    </main>
</body>
</html>
